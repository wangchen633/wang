<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/delu.css" />
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		</script>
	</head>
	<body style="background-color: #f7f7f7;">
		<div style="text-align: center;" id="">
			<img src="img/ia_100000000.png" style="width: 133px; height: 30px;margin-top: 50px;">
			<h1>登录</h1>
			<p>账号/邮箱*</p>
			<input style="" id="over1" value="" placeholder="请输入账号/邮箱" autocomplete="off"/>

			<p id="demo1"></p>
			
			<p>密码*</p>
			<input onblur="zui()" class="biankuang" style="color: #aaaab6;" id="over2" value="" placeholder="请输入密码" autocomplete="off"/>
			<p id="demo5"></p>
            <p style="color: red;" id="demo2"></p>
			<div style="display: inline-block;margin-top: 33px;" id="v_container" style="width: 500px;height: 100px;"></div>
			<br />
			<p style="color: yellow;" id="pop"></p>

			<!--滑动验证开始-->
			<div class="verify" style="margin-left: 570px;">
				<span style="margin-right: 225px;">验证:</span>
				<div id="verify_box">
					<div id="verify_xbox">
						<div id="btn">
							<img src="img/lllllll.png" />
						</div>
					</div>
					&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;按住滑块，拖动到最右边
				</div>
			</div>

			<!--滑动验证结束-->

			<input type="button" name="numb" id="numb" value="登录" disabled="disabled" />
		</div>
	</body>

</html>
<script type="text/javascript">
	var numb = document.getElementById('numb');
	var ov1 = document.getElementById('over1').value;
		var ov2 = document.getElementById('over2').value;
	numb.onclick = function() {
		var xbox = document.getElementById('verify_xbox').textContent;

		var ov1 = document.getElementById('over1').value;
		var ov2 = document.getElementById('over2').value;
		
		if(ov1 == 'admin' && ov2 == 'admin' && xbox == '验证成功' ) {
			$(location).attr('href','http://127.0.0.1:8848/%E7%BB%BC%E5%90%88%E8%80%83%E6%A0%B8/shouye.html')
		}else{
			$('#demo2').html('未验证成功')
			
		}
	}
	$('#over1').keyup(function(){
		var ov1 = document.getElementById('over1').value;
		if (ov1 == 'admin') {
			$('#demo1').html('用户名正确')
		}else{
			$('#demo1').html('用户名错误')
		}
	})
	$('#over2').keyup(function() {
		var ov2 = document.getElementById('over2').value;
		if (ov2 == 'admin') {
			$('#demo5').html('密码正确')
		}else{
			$('#demo5').html('密码错误')
		}
	})
	$(function(){
		$('#numb').attr('disabled',true)
	})
</script>
<script type="text/javascript" src="js/delu.js"></script>
